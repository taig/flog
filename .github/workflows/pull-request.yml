name: CI
'on':
  pull_request:
    branches:
    - main
jobs:
  lint:
    name: Fatal warnings and code formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
        cache: sbt
    - name: Workflows
      run: sbt -Dmode=ci blowoutCheck
    - name: Code formatting
      run: sbt -Dmode=ci scalafmtCheckAll
    - name: Fatal warnings
      run: sbt -Dmode=ci +compile
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
        cache: sbt
    - name: Tests
      run: sbt +test
